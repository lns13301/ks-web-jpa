<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>이메일</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td>
<!--                    <a href="students/update" class="btn btn-primary" role="button">수정</a>-->
                    <button th:onclick="'location.href = \'/students/update/' + ${student.id} + '\''" type="submit" class="btn btn-primary">수정</button>
                </td>
                <td>
                    <button th:onclick="'location.href = \'/students/delete/' + ${student.id} + '\''" type="submit" class="btn btn-primary">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
